<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!-- To Do: Battery Icon -->
            <!-- To Do: Lightning Icon -->
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>

        <div class="user-component">

                    <h6 class="user-component__subtitle">010-1234-5678 <i class="fa-solid fa-circle-exclamation"></i>

                </div>
            </div>
            <div class="user-componets_column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Temes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>

            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-brands fa-github-square"></i>
                <span>Git hub</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-airbnb"></i>
                <span>Air bnb</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-amazon"></i>
                <span>Amazon</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-ebay"></i>
                <span>Ebay</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="img/로스트아크.jpg"></div>
                    <span class="more-suggestions__icon-text">LostArk</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="img/네이버.jfif"></div>
                    <span class="more-suggestions__icon-text">네이버</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><img src="img/구글.jfif"></div>
                    <span class="more-suggestions__icon-text">구글</span>
                </div>
            </div>

    <nav class="nav">
        <ul class="nav__list">

            </li>
        </ul>

        <span>Your screen is to big</span>
